<div class="card employee-card shadow-lg">
  <div class="card-header shadow-sm bg-danger">
    <h4 class="card-title text-white">{{ name }}</h4>
    <h3 class="card-title text-white"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item"><i class="fas fa-id-badge mr-2"></i> <strong>ID:</strong> {{ id }}</li>
      <li class="list-group-item">
        <i class="fas fa-envelope mr-2"></i> <strong>Email:</strong> <a href="mailto:{{ email }}">{{ email }}</a>
      </li>
      <li class="list-group-item">
        <i class="fas fa-phone-alt mr-2"></i> <strong>Office number:</strong> {{ officeNumber }}
      </li>
    </ul>
  </div>
</div>
