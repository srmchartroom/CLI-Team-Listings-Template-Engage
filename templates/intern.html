<div class="card employee-card mx-3 my-3">
  <div class="card-header">
    <h2 class="card-title">{{ name }}</h2>
    <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item">
        <i class="fas fa-id-badge mr-2"> <strong>ID:</strong> {{ id }}</li>
      <li class="list-group-item">
        <i class="fas fa-envelope mr-2"></i> <strong>Email:</strong> <a href="mailto:{{ email }}">{{ email }}</a>
      </li>
      <li class="list-group-item">
          <i class="fas fa-graduation-cap mr-2"></i> <strong>School:</strong> {{ school }}</li>
    </ul>
  </div>
</div>
