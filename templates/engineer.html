<div class="col-4 col-xs-1 col-sm-2 col-md-3 col-lg-4">
  <div class="card employee-card shadow-lg mx-3 my-3" style="min-height: 325px !important;">
    <div class="card-header shadow-sm bg-info">
      <h5 class="card-title text-white">{{ name }}</h5>
      <h4 class="card-title text-white"><i class="fas fa-glasses mr-2"></i>&nbsp;{{ role }}</h4>
    </div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item"><i class="fas fa-id-badge mr-2"></i>&nbsp;<strong>ID:</strong>&nbsp;{{ id }}</li>
        <li class="list-group-item">
          <i class="fas fa-envelope mr-2"></i>&nbsp;<strong>Email:</strong><br /><a href="mailto:{{ email }}"
            >&nbsp;{{ email }}</a
          >
        </li>
        <li class="list-group-item">
          <i class="fab fa-github mr-2"></i>&nbsp;<strong>GitHub:</strong>&nbsp;<a
            href="https://github.com/{{ github }}"
            target="_blank"
            rel="noopener noreferrer"
            >&nbsp;{{ github }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
