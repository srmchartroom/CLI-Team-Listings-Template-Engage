<div class="card employee-card shadow-lg">
  <div class="card-header shadow-sm bg-info">
    <h4 class="card-title text-white">{{ name }}</h4>
    <h3 class="card-title text-white"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item"><i class="fas fa-id-badge mr-2"></i> <strong>ID:</strong> {{ id }}</li>
      <li class="list-group-item">
        <i class="fas fa-envelope mr-2"></i> <strong>Email:</strong> <a href="mailto:{{ email }}">{{ email }}</a>
      </li>
      <li class="list-group-item">
        <i class="fas fa-github mr-2"></i> GitHub:
        <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a>
      </li>
    </ul>
  </div>
</div>
